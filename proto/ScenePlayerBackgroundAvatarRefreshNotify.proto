syntax = "proto3";

package Proto;

import "VisionType.proto";
import "SceneEntityInfo.proto";

message ScenePlayerBackgroundAvatarRefreshNotify {
	enum ABMJKMHPLAD {
		option allow_alias = true;
		None = 0;
		CmdId = 3464;
		EnetChannelId = 0;
		EnetIsReliable = 1;
	}

	uint32 Param = 1;
	repeated SceneEntityInfo EntityList = 14;
	VisionType AppearType = 2;
}
