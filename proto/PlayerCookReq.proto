syntax = "proto3";

package Proto;


message PlayerCookReq {
	enum PlayerCookReq_CmdId {
		option allow_alias = true;
		None = 0;
		CmdId = 175;
		EnetChannelId = 0;
		EnetIsReliable = 1;
		IsAllowClient = 1;
	}

	uint32 RecipeId = 15;
	uint32 AssistAvatar = 6;
	uint32 QteQuality = 13;
	uint32 CookCount = 3;
}
