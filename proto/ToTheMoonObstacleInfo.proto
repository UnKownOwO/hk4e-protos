syntax = "proto3";

option go_package = "./;proto";

import "Vector.proto";
import "MathQuaternion.proto";
import "ShapeType.proto";

message ToTheMoonObstacleInfo {

	enum ShapeType {
    OBSTACLE_SHAPE_CAPSULE = 0;
    OBSTACLE_SHAPE_BOX     = 1;
    }

	Vector center = 3;
	int32 handleId = 5;
	MathQuaternion rotation = 8;
	Vector halfExtents = 9;
	ShapeType type = 1;
}