syntax = "proto3";

package Proto;


message GalleryBalloonShootNotify {
	enum GalleryBalloonShootNotify_CmdId {
		option allow_alias = true;
		None = 0;
		CmdId = 5555;
		EnetChannelId = 0;
		EnetIsReliable = 1;
	}

	uint32 GalleryId = 8;
	uint32 TriggerEntityId = 2;
	int32 AddScore = 5;
	uint32 CurScore = 14;
	uint32 Combo = 7;
	uint64 ComboDisableTime = 6;
}
