syntax = "proto3";

package Proto;

import "ChessNormalCardInfo.proto";

message ChessPlayerInfo {
	uint32 BuildingPoints = 13;
	uint32 CandidateIndex = 12;
	uint32 FreeRefreshLimit = 2;
	repeated ChessNormalCardInfo CandidateCardInfoList = 6;
	uint32 Uid = 11;
	uint32 RefreshCost = 8;
	uint32 FreeRefreshCount = 3;
}
