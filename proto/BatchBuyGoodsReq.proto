syntax = "proto3";

package Proto;

import "BuyGoodsParam.proto";

message BatchBuyGoodsReq {
	enum BJBCIEHJADP {
		option allow_alias = true;
		None = 0;
		CmdId = 762;
		EnetChannelId = 0;
		EnetIsReliable = 1;
		IsAllowClient = 1;
	}

	repeated BuyGoodsParam BuyGoodsList = 5;
	uint32 ShopType = 3;
}
