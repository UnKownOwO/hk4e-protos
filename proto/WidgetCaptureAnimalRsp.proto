syntax = "proto3";

package Proto;

import "Rotation.proto";

message WidgetCaptureAnimalRsp {
	enum WidgetCaptureAnimalRsp_CmdId {
		option allow_alias = true;
		None = 0;
		CmdId = 4271;
		EnetChannelId = 0;
		EnetIsReliable = 1;
	}

	uint32 MaterialId = 10;
	uint32 EntityId = 11;
	Rotation Pos = 12;
	int32 Retcode = 3;
}
