syntax = "proto3";

option go_package = "./;proto";

import "ProfilePicture.proto";

message BlessingFriendPicData {
	uint32 avatarId = 2;
	ProfilePicture profilePicture = 4;
	string nickname = 5;
	string signature = 6;
	map<uint32, uint32> picNumMap = 12;
	string remarkName = 3;
	uint32 uid = 9;
}



