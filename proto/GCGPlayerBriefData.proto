syntax = "proto3";

package Proto;

import "ProfilePicture.proto";

message GCGPlayerBriefData {
	string PsnId = 7;
	map<uint32, uint32> CardFaceMap = 4;
	ProfilePicture ProfilePicture = 14;
	uint32 Uid = 3;
	string NickName = 2;
	string OnlineId = 10;
	uint32 ControllerId = 11;
	repeated uint32 CardIdList = 13;
}
