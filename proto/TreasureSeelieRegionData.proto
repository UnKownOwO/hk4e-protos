syntax = "proto3";

package Proto;

import "Rotation.proto";

message TreasureSeelieRegionData {
	bool IsDone = 8;
	uint32 TotalChestNum = 9;
	float RegionRadius = 12;
	uint32 OpenTime = 5;
	bool IsOpen = 1;
	Rotation RegionCenterPos = 6;
	uint32 OpenedChestNum = 10;
	uint32 SceneId = 4;
	uint32 OpenDay = 3;
	uint32 RegionId = 13;
}
