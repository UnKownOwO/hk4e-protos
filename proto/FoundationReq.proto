syntax = "proto3";

package Proto;

import "FoundationOpType.proto";

message FoundationReq {
	enum FoundationReq_CmdId {
		option allow_alias = true;
		None = 0;
		CmdId = 869;
		EnetChannelId = 0;
		EnetIsReliable = 1;
		IsAllowClient = 1;
	}

	uint32 PointConfigId = 2;
	FoundationOpType OpType = 10;
	uint32 BuildingId = 13;
	uint32 GadgetEntityId = 4;
}
