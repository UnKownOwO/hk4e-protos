syntax = "proto3";

option go_package = "./;proto";

import "Vector.proto";
import "MotionState.proto";

message MotionInfo {
	Vector pos = 1;
	Vector rot = 2;
	Vector speed = 3;
	MotionState state = 4;
	repeated Vector params = 5;
	Vector refPos = 6;
	uint32 refId = 7;
	uint32 sceneTime = 8;
	uint64 intervalVelocity = 9;
}