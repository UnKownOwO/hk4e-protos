syntax = "proto3";

package Proto;

import "Rotation.proto";
import "MapMarkPointType.proto";
import "MapMarkFromType.proto";

message MapMarkPoint {
	uint32 SceneId = 1;
	string Name = 2;
	Rotation Pos = 3;
	MapMarkPointType PointType = 4;
	uint32 MonsterId = 5;
	MapMarkFromType FromType = 6;
	uint32 QuestId = 7;
}
