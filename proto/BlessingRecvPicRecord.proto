syntax = "proto3";

package Proto;

import "ProfilePicture.proto";

message BlessingRecvPicRecord {
	ProfilePicture ProfilePicture = 11;
	string Signature = 10;
	uint32 AvatarId = 8;
	uint32 Uid = 5;
	uint32 Index = 1;
	string RemarkName = 14;
	uint32 PicId = 2;
	string Nickname = 12;
	bool IsRecv = 7;
}
