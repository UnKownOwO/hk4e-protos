syntax = "proto3";

option go_package = "./;proto";

import "Vector.proto";

message CreateEntityInfo {
	oneof entity {
		uint32 monster_id = 1;
		uint32 npc_id = 2;
		uint32 gadget_id = 3;
		uint32 item_id = 4;
	}
	uint32 level = 5;
	Vector pos = 6;
	Vector rot = 7;
	uint32 sceneId = 10;
	uint32 roomId = 11;
	uint32 clientUniqueId = 12;
}



